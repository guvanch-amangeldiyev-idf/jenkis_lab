publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=2.2.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  data:
    path: ../data

  flutter_svg: ^0.22.0
  firebase_core: ^1.13.1
  firebase_analytics: ^9.1.3
  firebase_crashlytics: ^2.6.0

dev_dependencies:
